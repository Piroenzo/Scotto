{% extends "base.html" %}

{% block title %}Iniciar Sesión - Scotto{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </h2>
        
        <form method="POST" id="loginForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Nombre de Usuario
                </label>
                <input type="text" id="username" name="username" class="form-control" required 
                       placeholder="Ingresa tu nombre de usuario">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" id="password" name="password" class="form-control" required 
                       placeholder="Ingresa tu contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e1e5e9;">
            <p style="color: #666;">
                ¿No tienes una cuenta? 
                <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                    Regístrate
                </a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        e.preventDefault();
        alert('Por favor completa todos los campos');
        return false;
    }
});
</script>
{% endblock %}
